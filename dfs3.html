<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS</title>
</head>
<body>
   
</body>
<script>

class Graph
{
	
	constructor(v)
	{
		this.V = v;
		this.adj = new Array(v);
		for(let i = 0; i < v; i++)
			this.adj[i] = [];
	}
	
	addEdge(v, w)
	{
		
		this.adj[v].push(w);
	}
	
	
	DFSUtil(v, visited)
	{
		
		visited[v] = true;
		document.write(v + " ");

		for(let i of this.adj[v].values())
		{
			let n = i
			if (!visited[n])
				this.DFSUtil(n, visited);
		}
	}
	
	
	DFS(v)
	{
		
		let visited = new Array(this.V);
		for(let i = 0; i < this.V; i++)
			visited[i] = false;

		this.DFSUtil(v, visited);
	}
}

g = new Graph(7);
g.addEdge(0, 1);
g.addEdge(0, 2);
g.addEdge(1, 2);
g.addEdge(2, 0);
g.DFS(2);
</script>
</html>
